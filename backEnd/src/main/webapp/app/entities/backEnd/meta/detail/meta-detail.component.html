<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (meta(); as metaRef) {
      <div>
        <h2 data-cy="metaDetailsHeading"><span jhiTranslate="backEndApp.backEndMeta.detail.title">Meta</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
          <dd>
            <span>{{ metaRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="backEndApp.backEndMeta.area">Area</span></dt>
          <dd>
            <span [jhiTranslate]="'backEndApp.areaDoEnem.' + (metaRef.area ?? 'null')">{{
              { null: '', LINGUAGENS: 'LINGUAGENS', HUMANAS: 'HUMANAS', NATUREZA: 'NATUREZA', MATEMATICA: 'MATEMATICA' }[
                metaRef.area ?? 'null'
              ]
            }}</span>
          </dd>
          <dt><span jhiTranslate="backEndApp.backEndMeta.valor">Valor</span></dt>
          <dd>
            <span>{{ metaRef.valor }}</span>
          </dd>
          <dt><span jhiTranslate="backEndApp.backEndMeta.metaAluno">Meta Aluno</span></dt>
          <dd>
            @if (meta()!.metaAluno) {
              <div>
                <a [routerLink]="['/backend/aluno', meta()!.metaAluno?.id, 'view']">{{ metaRef.metaAluno?.nome }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
        </button>

        <button type="button" [routerLink]="['/backend/meta', metaRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
